<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axum AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .chat-message { animation: fadeIn 0.3s ease-out; }

    .input-glow:focus {
      box-shadow: 0 0 0 2px rgba(139,92,246,0.5);
    }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.5; }
    }
    .pulse { animation: pulse 1.5s infinite; }

    .chat-container { max-width: 800px; margin: 0 auto; }

    #inputArea, #logoWrapper {
      transition: transform 0.6s cubic-bezier(0.22,1,0.36,1), top 0.6s cubic-bezier(0.22,1,0.36,1);
    }
  </style>
</head>
<body class="bg-black text-gray-100 h-screen flex flex-col">

  <!-- Logo que se moverá hacia arriba -->
  <div
    id="logoWrapper"
    class="absolute top-1/2 left-0 right-0 transform -translate-y-[130%] z-20 flex justify-center"
  >
    <img src="axum-label-white.png" alt="Axum Logo" class="h-24 w-auto rounded-full" />
  </div>

  <!-- Main layout -->
  <main class="relative flex-1 overflow-hidden h-full">
    <!-- Mensajes -->
    <div
      id="chatContainer"
      class="absolute top-0 left-0 right-0 bottom-28 overflow-y-auto p-4 space-y-6 chat-container"
    ></div>

    <!-- Thinking -->
    <div
      id="thinkingIndicator"
      class="hidden px-4 py-2 bg-black chat-container mx-auto absolute bottom-20 left-0 right-0"
    >
      <div class="flex items-center justify-center space-x-2 text-purple-400">
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse"></div>
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse" style="animation-delay:0.2s"></div>
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse" style="animation-delay:0.4s"></div>
        <span>Axum is thinking...</span>
      </div>
    </div>

    <!-- Input centrado que bajará -->
    <div
      id="inputArea"
      class="absolute top-1/2 left-0 right-0 transform -translate-y-1/2 chat-container mx-auto p-4 bg-black border-t border-gray-700 z-10"
    >
      <form id="chatForm" class="flex items-center space-x-2">
        <div class="flex-1 relative">
          <textarea
            id="messageInput"
            rows="1"
            placeholder="Message Axum..."
            class="w-full bg-gray-800 text-gray-100 rounded-lg px-4 py-3 pr-10 resize-none input-glow focus:outline-none focus:ring-1 focus:ring-purple-500"
            style="max-height:200px"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-10 h-10 rounded-lg bg-purple-600 text-white flex items-center justify-center hover:bg-purple-700 transition-colors"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
      <p class="text-xs text-gray-500 mt-2 text-center">
        Axum can make mistakes. Consider checking important information.
      </p>
    </div>
  </main>

  <script>
    const textarea          = document.getElementById("messageInput");
    const chatForm          = document.getElementById("chatForm");
    const chatContainer     = document.getElementById("chatContainer");
    const thinkingIndicator = document.getElementById("thinkingIndicator");
    const inputArea         = document.getElementById("inputArea");
    const logoWrapper       = document.getElementById("logoWrapper");
    let firstMessageSent    = false;

    textarea.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    textarea.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
      }
    });

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const message = textarea.value.trim();
      if (!message) return;

      // Solo al primer mensaje
      if (!firstMessageSent) {
        inputArea.classList.replace("top-1/2", "bottom-0");
        requestAnimationFrame(() => inputArea.classList.remove("-translate-y-1/2"));

        logoWrapper.classList.replace("top-1/2", "top-0");
        requestAnimationFrame(() => logoWrapper.classList.remove("-translate-y-[130%]"));

        firstMessageSent = true;
      }

      addMessage("You", message, "user");
      textarea.value = "";
      textarea.style.height = "auto";

      thinkingIndicator.classList.remove("hidden");
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });

      setTimeout(() => {
        thinkingIndicator.classList.add("hidden");
        const samples = [
          "¡Claro! Aquí está la explicación...",
          "Déjame darte más detalles.",
          "¿Quieres un snippet de código?"
        ];
        const resp = samples[Math.floor(Math.random() * samples.length)];
        addMessage("Axum", resp, "ai");
        chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });
      }, 1500 + Math.random() * 2000);
    });

    function addMessage(sender, text, type) {
      const avatar =
        type === "ai"
          ? `<div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
               <img src="axum-white.png" alt="Axum Logo" class="w-full h-full object-cover">
             </div>`
          : `<div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0">
               <i class="fas fa-user text-gray-300"></i>
             </div>`;

      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.innerHTML = `
        <div class="flex items-start space-x-4">
          ${avatar}
          <div class="flex-1">
            <p class="font-bold">${sender}</p>
            <div class="mt-1 text-gray-300"><p>${text}</p></div>
          </div>
        </div>`;
      chatContainer.appendChild(msg);
      chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior: "smooth"
      });
    }
  </script>
</body>
</html>
