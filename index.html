<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axum AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Scrollbar personalizado */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 3px;
    }

    /* Fade-in de mensajes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .chat-message { animation: fadeIn 0.3s ease-out; }

    /* Glow al enfocar */
    .input-glow:focus {
      box-shadow: 0 0 0 2px rgba(139,92,246,0.5);
    }

    /* Pulso “pensando” */
    @keyframes pulse {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.5; }
    }
    .pulse { animation: pulse 1.5s infinite; }

    /* Ancho máximo centrado */
    .chat-container { max-width: 800px; margin: 0 auto; }

    /* Transiciones suaves */
    #inputArea {
      transition: transform 0.6s cubic-bezier(0.22,1,0.36,1);
    }
    #logoArea {
      transition: top 0.6s cubic-bezier(0.22,1,0.36,1);
    }
  </style>
</head>
<body class="bg-black text-gray-100 h-screen flex flex-col">
  <!-- Logo animable: inicialmente justo encima del input -->
  <header
    id="logoArea"
    class="absolute left-0 right-0 z-10 flex items-center justify-center chat-container p-4 bg-black"
    style="top: calc(50% - 6rem);"
  >
    <img src="axum-label-white.png" alt="Axum Logo" class="h-8 w-auto rounded-full"/>
  </header>

  <main class="flex-1 relative">
    <!-- Mensajes -->
    <div
      id="chatContainer"
      class="flex-1 overflow-y-auto p-4 space-y-6 chat-container"
    ></div>

    <!-- Indicador “pensando” -->
    <div
      id="thinkingIndicator"
      class="hidden px-4 py-2 bg-gray-900 border-t border-gray-800 chat-container mx-auto"
    >
      <div class="flex items-center justify-center space-x-2 text-purple-400">
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse"></div>
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse" style="animation-delay:0.2s"></div>
        <div class="w-2 h-2 rounded-full bg-purple-500 pulse" style="animation-delay:0.4s"></div>
        <span>Axum is thinking...</span>
      </div>
    </div>

    <!-- Input animable: inicialmente centrado -->
    <div
      id="inputArea"
      class="absolute left-0 right-0 top-1/2 transform -translate-y-1/2 z-10 chat-container mx-auto border-t border-gray-800 p-4 bg-black"
    >
      <form id="chatForm" class="flex items-center space-x-2">
        <div class="flex-1 relative">
          <textarea
            id="messageInput"
            rows="1"
            placeholder="Message Axum..."
            class="w-full bg-gray-800 text-gray-100 rounded-lg px-4 py-3 pr-10 resize-none input-glow focus:outline-none focus:ring-1 focus:ring-purple-500"
            style="max-height:200px"
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-10 h-10 rounded-lg bg-purple-600 text-white flex items-center justify-center hover:bg-purple-700 transition-colors"
        >
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
      <p class="text-xs text-gray-500 mt-2 text-center">
        Axum can make mistakes. Consider checking important information.
      </p>
    </div>
  </main>

  <script>
    const textarea          = document.getElementById("messageInput");
    const chatForm          = document.getElementById("chatForm");
    const chatContainer     = document.getElementById("chatContainer");
    const thinkingIndicator = document.getElementById("thinkingIndicator");
    const inputArea         = document.getElementById("inputArea");
    const logoArea          = document.getElementById("logoArea");
    let firstMessageSent    = false;

    // Auto-resize del textarea
    textarea.addEventListener("input", () => {
      textarea.style.height = "auto";
      textarea.style.height = textarea.scrollHeight + "px";
    });

    chatForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const message = textarea.value.trim();
      if (!message) return;

      // Primero añadimos el mensaje y hacemos scroll
      addMessage("You", message, "user");
      textarea.value = "";
      textarea.style.height = "auto";
      chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });

      // Luego animamos logo e input
      if (!firstMessageSent) {
        requestAnimationFrame(() => {
          // Mover input hacia abajo
          inputArea.classList.replace("top-1/2", "bottom-0");
          inputArea.classList.remove("-translate-y-1/2");
          // Mover logo hacia arriba
          logoArea.style.top = "0";
        });
        firstMessageSent = true;
      }

      // Mostrar indicador “pensando”
      thinkingIndicator.classList.remove("hidden");

      // Simular respuesta de Axum
      setTimeout(() => {
        thinkingIndicator.classList.add("hidden");
        const samples = [
          "¡Claro! Aquí está la explicación...",
          "Déjame darte más detalles.",
          "¿Quieres un snippet de código?"
        ];
        const resp = samples[Math.floor(Math.random() * samples.length)];
        addMessage("Axum", resp, "ai");
        chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: "smooth" });
      }, 1500 + Math.random() * 2000);
    });

    function addMessage(sender, text, type) {
      const avatar = type === "ai"
        ? `<div class="w-8 h-8 rounded-full overflow-hidden flex-shrink-0">
             <img src="axum-white.png" alt="Axum Logo" class="w-full h-full object-cover">
           </div>`
        : `<div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0">
             <i class="fas fa-user text-gray-300"></i>
           </div>`;

      const msg = document.createElement("div");
      msg.className = "chat-message";
      msg.innerHTML = `
        <div class="flex items-start space-x-4">
          ${avatar}
          <div class="flex-1">
            <p class="font-bold">${sender}</p>
            <div class="mt-1 text-gray-300"><p>${text}</p></div>
          </div>
        </div>`;
      chatContainer.appendChild(msg);
    }
  </script>
</body>
</html>
